{% extends "base.html" %}
{% block title %}HIGHSEC 2023 | MSM Malappuram East{% endblock %}
{% load i18n static %}{% load crispy_forms_tags %}

{% block content %}

<div class="col-xl-4 col-lg-6 col-md-8 col-11 mx-auto">
    <div class="auth-form-light py-5 px-4 px-sm-5">
        <div class="brand-logo text-center">
            <img src="{% static 'app/images/logo-dark.png' %}" alt="logo">
        </div>

        <h4 class="text-center">REGISTRATION COMPLETE</h4>

        <div class="mt-5 text-center">
            <a href="{% url 'highsec:registration' %}" class="btn btn-primary font-weight-medium auth-form-btn">
                Register another student
            </a>
        </div>
    </div>
</div>

{% endblock %}
